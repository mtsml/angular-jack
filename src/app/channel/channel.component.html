<div class="container">
    <h1>
        <a href="https://www.youtube.com/channel/{{ channel_id }}" target="_blank">
            {{ channel_nm }}
        </a>
    </h1>
    <ul>
        <li *ngFor="let video of video_list" >
            <a routerLink="/video/{{video.video_id}}">
                {{video.video_nm}}
            </a>
        </li>
    </ul>
</div>
